    <div class = "header">
        <div class = "left-column">
            <div class = "selection_container2">

                    <button class = "btn" type="submit">My Wishlist</button>

                </form>
                <form action="/search_reviews" method="GET">

                </form>
                <form action="/search_users" method="GET">
                    <button class="btn" type="submit">Search Users</button>
                </form>
                <br><br>
                <form action="/logout" method="POST">
                    <button class = "btn" type="submit">Logout</button>
                </form>
            </div>
        </div>

        <div class = "left-column">
            <div class="featured-fragrance">
                <h3>Fragrance of the Week</h3>
                <div class="fragrance-card">
                    <div class = "pic_container_menu">
                        <img src="{{ url_for('static', filename=fragranceOfWeek.image_url) }}" alt="Featured Fragrance">
                    </div>
                    <div class="fragrance-info">
                        <h4>{{ fragranceOfWeek.fragrance_name }}</h4>
                        <p>{{ fragranceOfWeek.description }}</p>
                    </div>
                </div>
            </div>
        </div>
